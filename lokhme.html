<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>草原ツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
    }

    textarea {
      width: 300px;
      height: 400px;
      white-space: pre;
    }

    button {
      height: 40px;
      padding: 0 20px;
    }
  </style>
</head>

<body>
  <div>
    <h2>草原ツール</h2>
    <p>
      左の入力欄にテキストを入力し、「草原 ▶︎」ボタンを押すと<br>
      <code>:MP-数字</code> の行だけ数字が2減算され、右側に出力されます。<br>
      （ただし1未満にはなりません）
    </p>
  </div>

  <div style="display: flex; gap: 20px; margin-top: 20px;">
    <textarea id="input" placeholder="ここに入力"></textarea>

    <div>
      <button onclick="convertText()">草原 ▶︎</button>
    </div>

    <textarea id="output" readonly placeholder="ここに出力"></textarea>
  </div>

  <script>
    function convertText() {
      const input = document.getElementById("input").value;
      const lines = input.split('\n');
      const converted = lines.map(line => {
        const match = line.match(/^:MP-(\d+)$/);
        if (match) {
          let num = parseInt(match[1], 10);
          num = Math.max(1, num - 2);
          return `:MP-${num}`;
        } else {
          return line;
        }
      });
      document.getElementById("output").value = converted.join('\n');
    }
  </script>

</body>

</html>
